---
- name: add Oracle JAVA PPA
  apt_repository:
    repo: ppa:webupd8team/java 

- name: Accept oracle license
  debconf:
    name: oracle-java8-installer
    question: shared/accepted-oracle-license-v1-1
    value: 'true'
    vtype: select

- name: Install Oracle JAVA
  apt:
    name: [oracle-java8-installer,oracle-java8-set-default]

- name: Setting JRE Securerandom
  lineinfile:
    path: /usr/lib/jvm/java-8-oracle/jre/lib/security/java.security
    regexp: 'securerandom.source=file:/dev/random'
    line: 'securerandom.source=file:/dev/./urandom'

- name: Add an Apt signing jenkins key
  apt_key:
    url: https://pkg.jenkins.io/debian/jenkins.io.key
    state: present

- name: Add jenkins repository 
  apt_repository:
    repo: deb https://pkg.jenkins.io/debian-stable binary/
    state: present
    filename: jenkins

- name: Install jenkins
  apt:
    name: jenkins
  notify: restart jenkins

